<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if/else</title>
</head>
<body>
<h1>Bấm f5 để trả lời lại câu hỏi</h1>
<script>
    let X = prompt('What is the “official” name of JavaScript?')
    if(X == 'ECMAScript'){
        alert('Right!')
    }else{
        alert('Didn’t know? ECMAScript!')
    }
</script>
</body>
</html>
